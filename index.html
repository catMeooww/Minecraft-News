        <h3>minecraft em 2020</h3>
        <br>

            <br>
        <p>No mesmo ano, aconteceu a minecraft live, onde foi anunciada a versão cave&cliffs (1.17/1.18)</p>

        <h3>minecraft em 2021</h3>
        <br>
        <p>Em 2021, foi lançada em junho a primeira parte da cave&cliffs, a 1.17.</p>
        <p>Após isso, em dezembro foi lançada a parte 2, a 1.18. Foi nela que veio a nova geração de cavernas e

            <br>
        <p>No Minecraft Live desse ano, foi anunciada uma atualização em que chegaria o tão esperado warden, junto com
